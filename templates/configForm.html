{% extends "dashboard.html" %} 
{% block header %} 
{{ super() }}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
{% endblock %} 
{% block content %}

<div class="container">
    <div class="menu-title">
        <h1 class="title" align="center">Panel de configuración</h1>
    </div>
    <div class="card shadow">
        <div class="card-body">
            <form method="POST">
                <!--<h1 class="text-center mt-5 mb-5 text-primary">Panel de configuración</h1>-->
                <ol>
                    <li>
                        <label class="formlabelConfig" for="lmtrained">Enlace del modelo entrenado: </label>
                        <input type="text" class="sourceConfig" id="ltrainedModel" name="ltModel" value="{{dataValuesltModel}}" />
                    </li>
                    <li>
                        <label class="formlabelConfig" for="dbArchive">Conexión a Base de datos:</label>
                        <input type="text" class="sourceConfig" id="dbConne" name="dbConn" value="{{dataValuesdbConn}}" />
                    </li>
                </ol>
                <a href="{{url_for('configForm')}}"><button class="saveForm" type="submit">Guardar</button></a>
            </form>
        </div>
    </div>
</div>
    
{% endblock %}
